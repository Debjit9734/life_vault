{% extends "Vault/security.html" %}

{% block content %}
<div class="security-grid">
    <div class="card" style="grid-column: 1 / -1;">
        <div class="card-header">
            <i class="fas fa-key"></i>
            <h3>Change Password</h3>
        </div>
        <div class="card-content">
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 20px;">
                    <label for="id_old_password" style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Old Password</label>
                    <input type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password" class="form-input">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="id_new_password1" style="display: block; margin-bottom: 8px; color: var(--text-secondary);">New Password</label>
                    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-input">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="id_new_password2" style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Confirm New Password</label>
                    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-input">
                </div>
                <button type="submit" class="save-button">Change Password</button>
            </form>
        </div>
    </div>
</div>

<style>
    .form-input {
        background: var(--main-bg);
        color: var(--text-primary);
        border: none;
        padding: 16px;
        border-radius: var(--border-radius-sm);
        font-size: 16px;
        box-shadow: var(--card-shadow-inset);
        width: 100%;
        margin-bottom: 16px;
    }
</style>
{% endblock %}
